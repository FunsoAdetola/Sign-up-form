<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- style css  -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">

 <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Intro component with sign up form</title>

</head>
<body>
  <div class="row">
    <div class=" heading col-lg-6 col-md-6">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>
    <div class=" sign-up col-lg-6 col-md-6">
      <div class="button">
        <button class="try-button" type="button" name="button"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
      </div>
      <div class="form-area">
        <form  id="form" action="index.html" method="post">
          <input id="f-name" required="required" type="text" name="firstname" placeholder="First Name">
          <span class="error" aria-live="polite"></span><br>
          <input id="l-name" required="required" type="text" name="lastname" placeholder="Last Name">
          <span class="error" aria-live="polite"></span><br>
          <input id="email" required="required" type="email" name="email" placeholder="Email Address">
          <span class="error" aria-live="polite"></span><br>
          <input id="password" required="required" type="password" name="password" placeholder="Password">
          <span class="error" aria-live="polite"></span>
          <button class="claim-button" type="submit" name="submit">Claim your free trial</button>
        </form>
        <p>By clicking the button, you are agreeing to our <a href="#" class="pink">Terms and Services</a></p>
        </div>
      </div>
    </div>
  </div>


  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js" charset="utf-8"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <script src="index.js" charset="utf-8"></script>
</body>
</html>
